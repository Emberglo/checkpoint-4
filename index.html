<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ddd895b5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/clock.css">
    <title>Inspire</title>
</head>

<body>
    <main id="main" class="container-fluid">
        <div id="app" class="row">
            <div class="col d-flex flex-column justify-content-between align-items-start py-5 pl-0">
                <div id="weather" class="p-2 d-flex flex-column rounded-right todoItem">
                    <!-- weather template here -->
                </div>
                <div id="imgCredit" class="p-2 rounded-right todoItem">
                    <!-- img credit template  -->
                </div>
            </div>
            <div id="center" class="col-8 d-flex flex-column justify-content-between align-items-center p-5">
                <div id="clockContainer" class="p-2 rounded todoItem">
                <!-- CLOCK -->
                    <div class="clock">
                        <div class="container-fluid">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-2 hour1">
                                                <div id="h-1-8" class="circle inactive"></div>
                                                <div id="h-1-4" class="circle inactive"></div>
                                                <div id="h-1-2" class="circle active off h-1-2"></div>
                                                <div id="h-1-1" class="circle active off h-1-1"></div>
                                            </div>
                                            <div class="col-2 hour2">
                                                <div id="h-2-8" class="circle active off h-2-8"></div>
                                                <div id="h-2-4" class="circle active off h-2-4"></div>
                                                <div id="h-2-2" class="circle active off h-2-2"></div>
                                                <div id="h-2-1" class="circle active off h-2-1"></div>
                                            </div>
                                            <div class="col-2 minute1">
                                                <div id="m-1-8" class="circle inactive"></div>
                                                <div id="m-1-4" class="circle active off m-1-4"></div>
                                                <div id="m-1-2" class="circle active off m-1-2"></div>
                                                <div id="m-1-1" class="circle active off m-1-1"></div>
                                            </div>
                                            <div class="col-2 minute2">
                                                <div id="m-2-8" class="circle active off m-2-8"></div>
                                                <div id="m-2-4" class="circle active off m-2-4"></div>
                                                <div id="m-2-2" class="circle active off m-2-2"></div>
                                                <div id="m-2-1" class="circle active off m-2-1"></div>
                                            </div>
                                            <div class="col-2 second1">
                                                <div id="s-1-8" class="circle inactive"></div>
                                                <div id="s-1-4" class="circle active off s-1-4"></div>
                                                <div id="s-1-2" class="circle active off s-1-2"></div>
                                                <div id="s-1-1" class="circle active off s-1-1"></div>
                                            </div>
                                            <div class="col-2 second2">
                                                <div id="s-2-8" class="circle active off s-2-8"></div>
                                                <div id="s-2-4" class="circle active off s-2-4"></div>
                                                <div id="s-2-2" class="circle active off s-2-2"></div>
                                                <div id="s-2-1" class="circle active off s-2-1"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="quote" class="p-2 todoItem rounded shadow">
                    <!-- quote template here -->
                </div>
            </div>
            <div class="col d-flex flex-column align-items-end py-5 pr-0">
                <div class="todoItem rounded-left shadow">
                    <form onsubmit="app.todoController.addTodo(event)" class="d-flex p-3">
                        <input type="text" class="form-control" name="todo" id="todo" class="p-1 mr-2" placeholder="To-Dos">
                        <button type="submit" class="px-2 ml-2 btn btn-info"><i class="fas fa-plus"></i></button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <p>You currently have: <span id="taskQty">0</span> tasks for the day</p>
                    </div>
                    <div id="todos">
                        <!-- todo template here -->
                    </div> 
                </div>
            </div>
        </div>

    </main>
    <!-- <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
