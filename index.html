<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ddd895b5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div id="app" class="row">
            <div class="col-4 d-flex flex-column justify-content-between align-items-center p-5">
                <div id="weather">
                    <!-- weather template here -->
                </div>
                <div id="imgCredit">
                    <!-- img credit template  -->
                </div>
            </div>
            <div id="center" class="col-4 d-flex flex-column justify-content-between align-items-center p-5">
                <div id="clock">
                    <!-- clock template here -->
                </div>
                <div id="quote">
                    <!-- quote template here -->
                </div>
            </div>
            <div class="col-4 d-flex flex-column align-items-center p-5">
                <div class="todoItem rounded shadow">
                    <form onsubmit="app.todoController.addTodo(event)" class="d-flex p-3">
                        <input type="text" class="form-control" name="todo" id="todo" class="p-1 mr-2" placeholder="To-Dos">
                        <button type="submit" class="px-2 ml-2 btn btn-info"><i class="fas fa-plus"></i></button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <p>You currently have: <span id="taskQty">0</span> tasks for the day</p>
                    </div>
                    <div id="todos">
                        <!-- todo template here -->
                    </div> 
                </div>
            </div>
        </div>

    </main>

</body>

</html>
